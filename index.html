<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador JS</title>
  <script src="js/simulador.js" defer></script>
</head>
<body>
  <h1>Simulador básico en JavaScript</h1>
  <p>
    Este simulador permite que el usuario agregue productos simples a un carrito,
    vea el contenido del carrito y calcule el total a pagar.
  </p>
  <p>
    Toda la interacción se realiza mediante cuadros de diálogo
    (<code>prompt</code>, <code>alert</code> y <code>confirm</code>).
  </p>
